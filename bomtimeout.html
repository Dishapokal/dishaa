<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time out</title>
</head>

<body>
    <button onclick="x=setTimeout(abc,3000)">setTimeout</button>
    <button onclick="clearTimeout(x)">clearTimeout</button>
    <script>
        function abc() {
            alert("dishhha")
        }
    </script>
</body>

</html>
